name: Cleanup Cloudinary Temp Uploads

on:
  schedule:
    # - cron: "0 0 * * 0" # Every Sunday at midnight (weekly)
    # - cron: "0 0 * * *" # Every day at midnight (daily)
    - cron: "10 0 * * *" # Every day at 00:10 (daily)
    # - cron: "20 0 * * *" # Every day at 00:20 (daily)
    # - cron: "*/5 * * * *" # Every 5 minutes

  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger Cloudinary cleanup function
        run: |
          NETLIFY_URL="${{ secrets.NETLIFY_SITE_URL }}"

          if [ -z "$NETLIFY_URL" ]; then
            echo "‚ùå Error: NETLIFY_SITE_URL secret is not set"
            exit 1
          fi

          echo "üßπ Starting Cloudinary temp_uploads cleanup..."

          RESPONSE=$(curl -s -X POST \
            "$NETLIFY_URL/.netlify/functions/cleanup-temp-images" \
            -H "Content-Type: application/json")

          echo "Response: $RESPONSE"

          # Check if response contains error
          if echo "$RESPONSE" | grep -q "error"; then
            echo "‚ùå Cleanup failed"
            exit 1
          fi

          echo "‚úÖ Cleanup completed successfully"
